<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter homepage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div id="blueSide">
        <div class="oneStepAwayDiv">
          <p id="oneStepAway">You're one step away from the shiny new Twitter.com</p>
          <p id="coolFeatures">We've added tons of cool features</p>
        </div> 
        <div>
          <img id="birdImageBlueSide" src="./images/birdbackground.png" alt="">
        </div>
        
      </div>

      <div id="whiteSide">
          <div>
            <input type="text" name="" id="usernameInput" placeholder=" Phone, email, or username">
            <input type="text" name="" id="passwordInput" placeholder=" Password">
            <button id="smallLogInButton"><span style="color: lightblue; font-display: bold"><strong>Log in</strong></span></button>
            <p id="forgotPasswordParagraph">Forgot password?</p>
            
            <div id="seeWhatIsHappeningCaptionDIV">
              <img id="birdImageWhiteSide" src="./images/birdbackground.png" alt="">
              <b><h2 id="seeWhatIsHappeningCaption">See what's happening in the world right now</h2></b>
            </div>

            <div>
            <b><h3 id="joinTwitterCaption">Join Twitter today</h3></b>
            </div>
            
            <div>
              <button id="signUpButton">Sign Up</button>
              <br><br>
              <button id="bigLogInButton">Log In</button>
            </div>

          </div>
          
    </div>

    
    </div>
  </body>
</html>
